<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>

<header th:replace="fragments :: header"></header>

<form method="post">
    <div class="form-group">
        <input type="hidden" th:field="${dailyLogTag.dailyLog}">
        <select th:field="${dailyLogTag.tag}">
            <option th:each="tag : ${tags}"
                th:value="${tag.id}"
                th:text="${tag.name}">
            </option>
        </select>
    </div>
    <input type="submit" class="btn btn-success" value="Add Tag">
</form>

</body>
</html>

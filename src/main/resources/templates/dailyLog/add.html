<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<header th:replace="fragments :: header"></header>

<form method="post">
    <div class="form-group">
        <label>Date:
            <input type="date" th:field="${dailyLog.date}" class="form-control">
        </label>
<!--        <p class="error" th:errors="${event.name}"></p>-->
    </div>
    <div class="form-group">
        <label>Mood Score:
            <select th:field="${dailyLog.moodScore}">
                <option th:value="1">1</option>
                <option th:value="2">2</option>
                <option th:value="3">3</option>
                <option th:value="4">4</option>
                <option th:value="5">5</option>
                <option th:value="6">6</option>
                <option th:value="7">7</option>
                <option th:value="8">8</option>
                <option th:value="9">9</option>
                <option th:value="10">10</option>
            </select>
        </label>
    </div>
    <div class="form-group">
        <label>Energy Score:
            <select th:field="${dailyLog.energyScore}">
                <option th:value="1">1</option>
                <option th:value="2">2</option>
                <option th:value="3">3</option>
                <option th:value="4">4</option>
                <option th:value="5">5</option>
                <option th:value="6">6</option>
                <option th:value="7">7</option>
                <option th:value="8">8</option>
                <option th:value="9">9</option>
                <option th:value="10">10</option>
            </select>
        </label>
    </div>
    <div class="form-group">
        <label>Did you eat breakfast?
            <select th:field="${dailyLog.ateBreakfast}">
                <option th:value="true" th:text="Yes"></option>
                <option th:value="false" th:text="No"></option>
            </select>
        </label>
    </div>
    <div class="form-group">
        <label>Did you eat lunch?
            <select th:field="${dailyLog.ateBreakfast}">
                <option th:value="true" th:text="Yes"></option>
                <option th:value="false" th:text="No"></option>
            </select>
        </label>
    </div>
    <div class="form-group">
        <label>Did you eat dinner?
            <select th:field="${dailyLog.ateBreakfast}">
                <option th:value="true" th:text="Yes"></option>
                <option th:value="false" th:text="No"></option>
            </select>
        </label>
    </div>
    <div class="form-group">
        <label>Did you take your medicine?
            <select th:field="${dailyLog.ateBreakfast}">
                <option th:value="true" th:text="Yes"></option>
                <option th:value="false" th:text="No"></option>
            </select>
        </label>
    </div>
    <div class="form-group">
        <label>Number of alcoholic drinks:
            <input th:field="${dailyLog.alcoholicDrinks}" class="form-control">
        </label>
        <!--        <p class="error" th:errors="${event.name}"></p>-->
    </div>
    <div class="form-group">
        <label>Number of caffeinated drinks:
            <input th:field="${dailyLog.caffeinatedDrinks}" class="form-control">
        </label>
        <!--        <p class="error" th:errors="${event.name}"></p>-->
    </div>
    <div class="form-group">
        <label>Did you exercise?
            <select th:field="${dailyLog.ateBreakfast}">
                <option th:value="true" th:text="Yes"></option>
                <option th:value="false" th:text="No"></option>
            </select>
        </label>
        <!--        <p class="error" th:errors="${event.name}"></p>-->
    </div>
    <div class="form-group">
        <label>Did you spend time outside?
            <select th:field="${dailyLog.ateBreakfast}">
                <option th:value="true" th:text="Yes"></option>
                <option th:value="false" th:text="No"></option>
            </select>
        </label>
    </div>
    <div class="form-group">
        <input type="submit" value="Submit" class="btn btn-success">
    </div>
</form>

</body>
</html>

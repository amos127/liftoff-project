<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<header th:replace="fragments :: header"></header>

<form method="post">
    <div class="form-group">
        <input type="hidden" th:value="${dailyLog.id}" name="id" />
    </div>
    <div class="form-group">
        <label>Date:
            <input th:value="${dailyLog.date}" name="date" class="form-control">
        </label>
        <!--        <p class="error" th:errors="${event.name}"></p>-->
    </div>
    <div class="form-group">
        <label>Mood Score:
            <input th:value="${dailyLog.moodScore}" name="moodScore" class="form-control">
        </label>
        <!--        <p class="error" th:errors="${event.description}"></p>-->
    </div>
    <div class="form-group">
        <label>Energy Score:
            <input th:value="${dailyLog.energyScore}" name="energyScore" class="form-control">
        </label>
        <!--        <p class="error" th:errors="${event.contactEmail}"></p>-->
    </div>
    <div class="form-group">
        <label>Did you eat breakfast?
            <input th:value="${dailyLog.ateBreakfast}" name="ateBreakfast" class="form-control">
        </label>
        <!--        <p class="error" th:errors="${event.contactEmail}"></p>-->
    </div>
    <div class="form-group">
        <label>Did you eat lunch?
            <input th:value="${dailyLog.ateLunch}" name="ateLunch" class="form-control">
        </label>
        <!--        <p class="error" th:errors="${event.name}"></p>-->
    </div>
    <div class="form-group">
        <label>Did you eat dinner?
            <input th:value="${dailyLog.ateDinner}" name="ateDinner" class="form-control">
        </label>
        <!--        <p class="error" th:errors="${event.name}"></p>-->
    </div>
    <div class="form-group">
        <label>Did you take your medicine?
            <input th:value="${dailyLog.tookMedicine}" name="tookMedicine" class="form-control">
        </label>
        <!--        <p class="error" th:errors="${event.name}"></p>-->
    </div>
    <div class="form-group">
        <label>Number of alcoholic drinks:
            <input th:value="${dailyLog.alcoholicDrinks}" name="alcoholicDrinks" class="form-control">
        </label>
        <!--        <p class="error" th:errors="${event.name}"></p>-->
    </div>
    <div class="form-group">
        <label>Number of caffeinated drinks:
            <input th:value="${dailyLog.caffeinatedDrinks}" name="caffeinatedDrinks" class="form-control">
        </label>
        <!--        <p class="error" th:errors="${event.name}"></p>-->
    </div>
    <div class="form-group">
        <label>Did you exercise?
            <input th:value="${dailyLog.didExercise}" name="didExercise" class="form-control">
        </label>
        <!--        <p class="error" th:errors="${event.name}"></p>-->
    </div>
    <div class="form-group">
        <label>Did you spend time outside?
            <input th:value="${dailyLog.wentOutside}" name="wentOutside" class="form-control">
        </label>
        <!--        <p class="error" th:errors="${event.name}"></p>-->
    </div>
    <!--    <div class="form-group">-->
    <!--        <label>Type-->
    <!--            <select th:field="${event.type}">-->
    <!--                <option th:each="type : ${types}"-->
    <!--                        th:value="${type}"-->
    <!--                        th:text="${type.displayName}"-->
    <!--                ></option>-->
    <!--            </select>-->
    <!--        </label>-->
    <!--    </div>-->
    <div class="form-group">
        <input type="submit" value="Submit" class="btn btn-success">
    </div>
</form>

</body>
</html>

<!DOCTYPE html>

<head th:replace="fragments :: head"></head>

<body class="container">

<header th:replace="fragments :: header"></header>

<div class="container">
    <div class="row py-5">
        <div class="col border rounded">
            <h5 class="py-1">Averages per day:</h5>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">Current Month</th>
                        <th scope="col">Overall</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">Mood score:</th>
                        <td>10</td>
                        <td>10</td>
                    </tr>
                    <tr>
                        <th scope="row">Energy score:</th>
                        <td>10</td>
                        <td>10</td>
                    </tr>
                    <tr>
                        <th scope="row">Alcoholic drinks:</th>
                        <td>10</td>
                        <td>10</td>
                    </tr>
                    <tr>
                        <th scope="row">Servings of caffeine:</th>
                        <td>10</td>
                        <td>10</td>
                    </tr>
                    <tr>
                        <th scope="row">Hours of sleep:</th>
                        <td>10</td>
                        <td>10</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col">
            <table class="table table-dark">
                <thead>
                <tr>
                    <th scope="col">Max Streak</th>
                    <th scope="col">Current Month</th>
                    <th scope="col">Overall</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">Ate breakfast:</th>
                    <td>10</td>
                    <td>10</td>
                </tr>
                <tr>
                    <th scope="row">Exercised:</th>
                    <td>10</td>
                    <td>10</td>
                </tr>
                <tr>
                    <th scope="row">No alcohol:</th>
                    <td>10</td>
                    <td>10</td>
                </tr>
                <tr>
                    <th scope="row">Slept 7+ hours:</th>
                    <td>10</td>
                    <td>10</td>
                </tr>
                <tr>
                    <th scope="row">Went outside:</th>
                    <td>10</td>
                    <td>10</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>


<p><a href="/dailyLog/all">View All Logs</a></p>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container homestyle">

<header th:replace="fragments :: header"></header>

<h2 class="my-3">Welcome back!</h2>

<form method="post" th:action="@{/login}">
    <div class="form-group">
        <label for="username">Username
            <input id="username" class="form-control" name="username"/>
        </label>
        <p class="error" th:errors="${loginRegisterFormDTO.username}"></p>
    </div>
    <div class="form-group">
        <label for="password">Password
            <input id="password" class="form-control" type="password" name="password"/>
        </label>
        <p class="error" th:errors="${loginRegisterFormDTO.password}"></p>
    </div>

    <div class="form-group">
        <input id="remember-me" type="checkbox" name="remember-me" />
        <label for="remember-me">Remember Me</label>
    </div>

    <input type="submit" class="btn btn-primary" value="Log In" />
</form>

<p class="mt-2">Don't have an account? <a href="/register">Register for one.</a></p>

</body>
</html>

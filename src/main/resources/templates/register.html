<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container homestyle">

<header th:replace="fragments :: header"></header>

<form method="post" th:action="@{/register}" th:object="${loginRegisterFormDTO}">
    <div class="form-group">
        <label>Username
            <input class="form-control" th:field="${loginRegisterFormDTO.username}" />
        </label>
        <p class="error" th:errors="${loginRegisterFormDTO.username}"></p>
    </div>
    <div class="form-group">
        <label>Password
            <input class="form-control" th:field="${loginRegisterFormDTO.password}" type="password" />
        </label>
        <p class="error" th:errors="${loginRegisterFormDTO.password}"></p>
    </div>
    <div class="form-group">
        <label>Verify Password
            <input class="form-control" th:field="${loginRegisterFormDTO.verifyPassword}" type="password" />
        </label>
    </div>

    <input type="submit" class="btn btn-primary" value="Sign Up" />
</form>

</body>
</html>
